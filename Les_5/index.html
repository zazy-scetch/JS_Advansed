<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Destrave Shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form" @submit.prevent="">
                <input type="text" class="search-field" v-model.lazy="userSearch">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
            <div class="cart-block" v-show="showCart">
                <p v-if="!cartItems.length">Корзина пуста</p>
                <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" :alt="item.product_name">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}}р. за ед.</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{item.quantity * item.price}}р.</p>
                        <button class="del-btn" @click="remove(item)">&times;</button>
                    </div>
                </div>
                <p>Общая стоимость: {{totalSum}}р.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="el of filtered" :key="el.id_product">
                <img :src="imgCatalog" :alt="el.product_name">
                <h3>{{el.product_name}}</h3>
                <p>{{el.price}}</p>
                <button class="btn-cart" @click="addProduct(el)">Купить</button>
            </div>
        </div>
    </main>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script defer src="js/main.js"></script>

</body>
</html>
